<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <script src="anim.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock! Paper! Scissors!</h1>
    <div class="scoreboard">
        <h1 class="scoreboardTitle">Scoreboard</h1>
        <div class="scoreboardChild">
            <div class="scoreParent">
                <h2 class="scoreChild">Player: </h2>
                <h2 class="scoreCount" id="playerScore"></h2>
            </div>
            <div class="scoreParent">
                <h2 class="scoreChild">Computer:</h2>
                <h2 class="scoreCount" id="computerScore"></h2>
            </div>
        </div>
    </div>
    <div class="stage">
        <div class="stageChild">
            <h2 class="result" id="resultText"></h2>
            <div class="box">
                <div class="emojiSprite" id="playerChoice"></div>
            </div>
            <div class="box">
                <div class="emojiSprite" id="computerChoice"></div>
            </div>
        </div>
    </div>
    <div class="buttonsContainer">
        <button class="choiceBtn" id="choiceBtn">Rock</button>
        <button class="choiceBtn" id="choiceBtn">Paper</button>
        <button class="choiceBtn" id="choiceBtn">Scissors</button>
    </div>
    <div class="buttonsContainer">
        <button class="restartBtn" id="restartBtn">Start Game</button>
    </div>
</body>
</html>
